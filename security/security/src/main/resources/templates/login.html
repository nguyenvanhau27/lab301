<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
<h1>Login</h1>

<form th:action="@{/login}" th:object="${loginRequest}" method="post">
    <div>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" th:field="*{email}" />
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Invalid email</p>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:field="*{password}" />
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Invalid password</p>
    </div>
    <div>
        <button type="submit">Login</button>
    </div>
</form>

<p th:if="${error}" th:text="${error}"></p>
</body>
</html>
